<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.component.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
  <div class="wrapper">
    <div class="side-image"></div>
    <div class="content">
      <div class="input-box">
        <h3><header>E-Belediye Vatandaş Girişi</header></h3>

        <!-- Formu Angular'a uygun hale getirdim -->
        <form (ngSubmit)="onLogin()">
          <div class="input-field">
            <input type="text" class="input" id="tc" [(ngModel)]="nationalIdNo" name="kimlikNo" required autocomplete="off">
            <label for="tc">TC Kimlik Numarası</label>
          </div>

          <div class="input-field">
            <input type="password" class="input" id="pass" [(ngModel)]="password" name="sifre" required>
            <label for="pass">Parola</label>
          </div>

          <div class="input-field">
            <button type="submit" class="submit">Giriş Yap</button>
          </div>
        </form>

        <div class="signin">
          <div><span>Hesabınız yok mu? </span></div>
         <div><a (click)="onRegister()">Kaydol</a></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
